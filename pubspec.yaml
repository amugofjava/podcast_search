name: podcast_search
description: A library for searching for podcasts, parsing podcast RSS feeds and obtaining episodes details. Supports searching via iTunes and PodcastIndex (preview).

version: 0.5.5
homepage: https://github.com/amugofjava/podcast_search

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  archive: ^3.1.2
  convert: ^3.0.1
  crypto: ^3.0.1
  dio: ^4.0.0
  # dart_rss: ^2.0.1
  # We need to get dart_rss from GitHub as the package is outdated.
  dart_rss:
    git:
      url: https://github.com/amugofjava/dart-rss.git
      ref: feature/pc20-person-tag
  meta: ^1.8.0

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.9.4
